<script>
fetch("https://my-chatbase-api.vercel.app/api/get_auth_token")
  .then(res => res.json())
  .then(data => {
    const iframeUrl = `https://www.chatbase.co/chatbot-iframe/${data.botId}?userId=${data.userId}&authToken=${data.authToken}`;
    const iframe = document.createElement("iframe");
    iframe.src = iframeUrl;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    document.body.appendChild(iframe);
  });
</script>
